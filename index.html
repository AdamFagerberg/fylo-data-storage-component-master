<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="grid">
      <div class="topcontainer">
        <div class="logocontainer">
          <img class="logo" src="images/logo.svg" />
        </div>

        <div class="iconcontainerfol">
          <div class="folder">
            <img class="iconimg" src="images/icon-folder.svg" />
          </div>
        </div>

        <div class="iconcontainerdoc">
          <div class="document">
            <img class="iconimg" src="images/icon-document.svg" />
          </div>
        </div>

        <div class="iconcontainerupl">
          <div class="upload">
            <img class="iconimg" src="images/icon-upload.svg" />
          </div>
        </div>
      </div>
      <div class="botcontainer">
        <p class="bottext">
          Youâ€™ve used <span class="gb">815 GB</span> of your storage
        </p>
        <div class="wrapper">
          <div class="range">
            <div class="dot"></div>
          </div>
        </div>
        <div class="textrange">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
      <div class="gbleftcontainer">
        <div class="gbleft">185 <span class="gbleftp">GB Left</span></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
